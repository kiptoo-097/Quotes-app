<form class="col" (ngSubmit)='submitQuote()' #quoteForm ='ngForm' bg-dark text-white>
    <div class="form-group mt-5">
        <label for="name">
           <p>Your Name</p> 
        </label>
        <input type="text" placeholder="Your Name" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
    </div>
    <div class="form-group">
        <label for="title">
            Quote Title
        </label>
        <input type="text" placeholder="Quote Title" required class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" #title='ngModel' required>
    </div>
    <div class="form-group mt-5">
        <label for="quote">
            Quote
        </label>
        <input type="text" placeholder="Quote" required class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel'required >
    </div>
    <div class="form-group mt-5">
        <label for="author">
            Authors Name
        </label>
        <input type="text" placeholder="Authors Name" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
    </div>
    <div class="col-md-3">
        <button type="submit" class="btn btn-success" >Save</button>
    </div>
</form>
